{% block content_title %}
    <h1> Statistic Overview </h1>
{% endblock %}

{% block result_list %}
<style>
.results {
	border: 1px solid black;
    height: 240px;
	margin-bottom: 50px;
}

.bar-chart {
  display: flex;
  justify-content: space-around;     
  height: 160px;
  overflow: visible;
  float: right;
  width: 90%;
}
.bar-chart .bar {
	flex: 100%;
	align-self: flex-end;        
	margin-right: 2px;
	position: relative;
	background-color: #79aec8;
}
.bar-chart .bar:last-child {
	margin: 0;
}

.bar-chart .bar:hover {
	background-color: #417690;
}
.bar-chart .bar .bar-tooltip {
	position: relative;
}
.bar-chart .bar .counter {
	position: absolute;
	bottom: 5px;
	text-align: center;
	left: 50%;
	transform: translateX(-50%);
}
.bar-chart .bar .bar-tooltip {
	position: absolute;
	bottom: -60px;
	left: 50%;
	transform: translateX(-50%);
	text-align: center;
	font-weight: bold;
	font-size: 1.3vw;
}

.chart-name {
	position: relative;
	height: 160px;
	display: inline-block;
	width: 3%;
}

.chart-name .v1 {
	writing-mode: tb-rl;
}

.chart-name .tip {
	position: absolute;
	bottom: -60px;
	left: 50%;
	transform: translateX(-50%);
	text-align: center;
	font-weight: bold;
}

</style>
{% for c in charts %}
<h3> {{ c.title }}</h3>
<div class="results">
	<div class="chart-name">
		<div class="v1">
			{{ c.name }}
		</div>
		<div class="tip">
				{{ c.tip }}
		</div>
	</div>
	<div class="bar-chart">
	{% for x in c.g %}
		
		<div class="bar" style="height:calc({% widthratio x.total c.max 10000 %}% / 100)">			
			<div class="counter">
					{{x.total}}
			</div>
			<div class="bar-tooltip">
				{{x.tip}}
			</div>
		</div>
	{% endfor %}
	</div>
</div>
{% endfor %}
{% endblock %}

{% block pagination %}{% endblock %}
