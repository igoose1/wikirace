<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Paths</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wiki/show_path_page.css' %}">
</head>
<body class='body'>
    <div class='our_path'>
        <div class='head'>
            <b>Возможный путь</b>
        </div>
        <div class='path'>
            <div class='div'>
                <span>{{ from }}</span>
            </div>
            {% for article in our_path %}
                <img src="../../static/wiki/arrow.png" alt='undo'>
                <div class="div">
                    <span>{{ article }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class='user_path'>
        <div class='head'>
            <b>Ваш путь</b>
        </div>
        <div class='path'>
            <div class='div'>
                <span>{{ from }}</span>
            </div>
            {% for article in user_path %}
                <img src="../../static/wiki/arrow.png" alt='undo'>
                <div class="div">
                    <span>{{ article }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
