<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Right path</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wiki/show_path_page.css' %}">
</head>
<body>
    <p>Right path is:</p>
    <div class='path'>
        <p>{{ form }}</p>
        {% for article in path %}
            <img src="../../static/wiki/arrow.png" alt='undo'>
            <p>{{ article }}</p>
        {% endfor %}
        <img src="../../static/wiki/arrow.png" alt='undo'>
        <p>{{ to }}</p>
    </div>
</body>
</html>
