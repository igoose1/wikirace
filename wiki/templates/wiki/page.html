<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wiki/style.css' %}">
    <link href="{% static "wiki/styles.css" %}" rel="stylesheet">
    <link href="" rel="script">
    <script src="{% static "wiki/jquery.js" %}"></script>
    <script src="{% static "wiki/card_behaviour.js" %}"></script>
</head>
<body>
<div class="toolbar">
	{% if not history_empty %}
	<div class="button_bar_left">
		<a href="/back" class="image_button">
			 <img src="{% static "wiki/baseline-arrow_back_ios-24px.svg" %}" alt="undo">
		</a>
	</div>
	{% endif %}
    <div class="title">
        WikiRace
    </div>
    <div class="button_bar_right">
		
        <a href="/" class="image_button">
            <img src="{% static "wiki/baseline-home-24px.svg" %}" alt="undo">
        </a>
        <a href="/game_start" class="image_button">
            <img src="{% static "wiki/baseline-autorenew-24px.svg" %}" alt="home">
        </a>
    </div>
</div>
<div class="block"></div>
<div class="info_card">
    <div class="box_id big_box">
        <div class="start_page">
            Старт: {{ from }}
        </div>
        <div class="finish_page">
            Финиш: <a href="/hint_page" target="_blank">{{ to }}</a>
        </div>
    </div>
    <div class="block1"></div>
    <div class="moves_box">
        <div class="moves">
            Ходы: {{ counter }}
        </div>
        <div class="expand">
            <img src="{% static "wiki/baseline-expand_more-24px.svg" %}" class="expand_icon expand_icon_up">
        </div>
    </div>
</div>
<div class="body">
    {{ wiki_content|safe }}
</div>
<div class="moves_list">

</div>
<script type="text/javascript">
	$(window).on("load",function () {
		const anchors = $('a');
		const comp = new RegExp(location.host);
		for (let i=0; i < anchors.length; i++ ) {
			if (! comp.test(anchors[i].href))
			{

				const span = $('<span>', {class: 'text'}).get(0);
				if ( anchors[i].id ) {
					span.id = anchors[i].id;
				}
				span.innerHTML = anchors[i].innerHTML;
				anchors[i].parentNode.replaceChild(span, anchors[i]);
			}
		}
	});
</script>
</body>
</html>
