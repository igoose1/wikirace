<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>WikiRace</title>
    <link href="../../static/wiki/start_page_style.css" rel="stylesheet"/>
</head>
<body>
<div class="top_block">
    WikiRace
</div>
<div class="button_block">
	{% if is_playing %}
    <a href="/continue" class="play_button_link">
        <div class="play_button">		
			<img src="../../static/wiki/baseline-play_arrow-24px.svg" alt="play" class="play_button_image">
			{% else %}
	<a href="/game_start" class="play_button_link">
        <div class="play_button">
			<img src="../../static/wiki/baseline-play_arrow-24px.svg" alt="play" class="play_button_image">
			{% endif %}
        </div>
    </a>
    {% if is_playing %}
    <a href="/game_start" class="continue_button_link">
        <div class="continue_button">
			<img src="../../static/wiki/baseline-autorenew-24px_blue.svg" alt="again" class="play_again_button_image">
		</div>
	</a>
    {% endif %}
        
</div>
<div class="description_block">
    Поучаствуйте в WikiRace.
    Здесь вашим оружием станут скорость мысли, сила ума и гибкость сознания.
    Ваша цель - за наименьшее число переходов по ссылкам добраться от начальной до конечной статьи.
</div>
</body>
</html>
