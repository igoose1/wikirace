<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>WikiRace</title>
    <link href="../../static/wiki/start_page_style.css" rel="stylesheet"/>
</head>
<body>
<div class="top_block">
    WikiRace
</div>
<div class="button_block">
    <a href="/game_start" class="play_button_link">
        <div class="play_button">
            <img src="../../static/wiki/baseline-play_arrow-24px.svg" class="play_button_image">
        </div>
    </a>
    {% if is_playing %}
    <a href="/continue" class="continue_button_link">
        <div class="continue_button">
    {% else %}
    <a href="#" class="disable_continue_button_link">
        <div class="disable_continue_button">{% endif %}    
            <img src="../../static/wiki/baseline-arrow_forward_ios-24px.svg" class="continue_button_image">
        </div>
    </a>
</div>
<div class="description_block">
    Поучаствуйте в WikiRace.
    Здесь вашим оружием станут скорость мысли, сила ума и гибкость сознания.
    Ваша цель - за наименьшее число переходов по ссылкам добраться от начальной до конечной статьи.
</div>
</body>
</html>
