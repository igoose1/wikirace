upstream wikirace {
	server unix:///tmp/wikirace.sock;
}

server {
	listen 80;
	server_name wikirace.p.lksh.ru;
	charset utf-8;

	location /static {
		alias /srv/wikirace/app/wiki/static;
	}

	location / {
		uwsgi_pass wikirace;
		include /etc/nginx/uwsgi_params;
	}

	location /static/admin{
	    alias /srv/wikirace/env/lib/python3.5/site-packages/django/contrib/admin/static/admin;
	}
}
